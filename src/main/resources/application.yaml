spring:
  application:
    name: Amaze-Care

  datasource:
    url: jdbc:mysql://localhost:3306/amazecare
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  server:
    port: 8081
    servlet:
      context-path: /myapp

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
